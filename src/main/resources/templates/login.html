<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Gaming Events Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-gamepad"></i> Iniciar sesión</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> Usuario o contraseña inválidos.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-danger">
            <i class="fas fa-sign-out-alt"></i> Has cerrado sesión.
        </div>

        <div th:if="${success}" class="success" th:text="${success}">
        </div>
        
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
        </form>

        <div class="register-link">
            No tienes una cuenta? <a th:href="@{/register}"><i class="fas fa-user-plus"></i> Regístrate aquí</a>
        </div>
        
        <div class="home-link text-center mt-3">
            <a th:href="@{/}" class="btn btn-sm btn-outline-light"><i class="fas fa-home"></i> Volver al inicio</a>
        </div>
    </div>
</body>
</html>
